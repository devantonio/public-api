<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OMDB Api</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  </head>
    <body>
      <header>
       <h1>My Favorite Movies From OMDB</h1>
         <hr>
      </header>
      <div class="gallery">
        <ul>
          <li id="0" class=" grid photo1"><a href="photos/01.jpg"><h3>Big Daddy</h3><img src="photos/01.jpg" alt="Big Daddy movie poster"></a></li>
          <li id="1" class="grid photo2"><a href="photos/02.jpg"><h3>Click</h3><img src="photos/02.jpg" alt="Click movie poster"></a></li>
          <li id="2" class="grid photo3"><a href="photos/03.jpg"><h3>I am Legend</h3><img src="photos/03.jpg" alt="I am legend movie poster"></a></li> 
          <li id="3" class="grid photo4"><a href="photos/04.jpg"><h3>Man on Fire</h3><img src="photos/04.jpg" alt="Man on Fire movie poster"></a></li>
          <li id="4" class="grid photo5"><a href="photos/05.jpg"><h3>Reign Over Me</h3><img src="photos/05.jpg" alt="Reign Over Me movie poster"></a></li>
          <li id="5" class="grid photo6"><a href="photos/06.jpg"><h3>Training Day</h3><img src="photos/06.jpg" alt="Training Day movie poster"></a></li>
        </ul>
      </div>
      <div id="overlay">
        <span class="title"></span>
          <div class='overlay-content'>
            <a class="prev" >&#10094;</a>
            <img id="img" src="#" alt="movie poster">
            <span class="close cursor">&times;</span>
            <a class="next" >&#10095;</a>
            <div class="plot-container">
            <p class="plot"></p>
            </div>      
          </div>  
      </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
